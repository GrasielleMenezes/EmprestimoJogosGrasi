<div class='container-fluid' style="background-color: rgb(188, 224, 135)">
    <div class="row" style="padding: 20px; background-color: green;">
      <div class="col-sm-10">
        <h2 style="color: rgb(188, 224, 135)">Votação para os melhores filmes</h2>
      </div>
      <div class="col-sm-2">
        
        <!-- Modal -->
        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Vote</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              {{filmeVotado.nomeFilme}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); votar()">Votar</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); cancelar();">Cancelar</button>
          </div>
        </ng-template>
      </div>
    </div>
    <div class='col-sm-12 text-center' style="margin: 0;">
      <ngb-carousel>
        <ng-template ngbSlide>
          <img src="../assets/capa1.jpg" alt="Delhi Metro" style="width: 200px; height: 200px;">
          <div class="carousel-caption" style="position:static;">
            <h3 style="color: green">A grande muralha</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="../assets/capa2.jpg" class="rounded" alt="Bangalore Metro" style="width: 200px; height: 200px;">
          <div class="carousel-caption" style="position:static;">
            <h3 style="color: green">Venom</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="../assets/capa3.jpg" class="rounded" alt="Channai Metro" style="width: 200px; height: 200px;">
          <div class="carousel-caption" style="position:static;">
            <h3 style="color: green">A menina que roubava livros</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="../assets/capa4.jpg" class="rounded" alt="Channai Metro" style="width: 200px; height: 200px;">
          <div class="carousel-caption" style="position:static;">
            <h3 style="color: green">Inferno</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="../assets/capa5.jpg" class="rounded" alt="Channai Metro" style="width: 200px; height: 200px;">
          <div class="carousel-caption" style="position:static;">
            <h3 style="color: green">Residente Evil</h3>
          </div>
        </ng-template>
  
      </ngb-carousel>
      <div class="row col-sm-12 text-center">
        <div class="card" style="width: 16rem;">
          <img src="../assets/capa1.jpg" class="card-img-top" alt="..." style=" height: 200px;">
          <div class="card-body">
            <h5 class="card-title">A grande muralha</h5>
            <a  class="btn btn-primary" (click)="pegarFime(1);open(mymodal)"id=1>Votar</a>
  
          </div>
        </div>
        <div class="card" style="width: 16rem;">
          <img src="../assets/capa2.jpg" class="card-img-top" alt="..." style=" height: 200px;">
          <div class="card-body">
            <h5 class="card-title">Venom</h5>
            <a  class="btn btn-primary" (click)="pegarFime(2);open(mymodal)"id=2>Votar</a>
  
          </div>
        </div>
        <div class="card" style="width: 15rem;">
          <img src="../assets/capa3.jpg" class="card-img-top" alt="..." style=" height: 200px;">
          <div class="card-body">
            <h5 class="card-title">A menina que roubava livros</h5>
            <a class="btn btn-primary" (click)="pegarFime(3);open(mymodal)"id=3>Votar</a>
  
          </div>
        </div>
        <div class="card" style="width: 16rem;">
          <img src="../assets/capa4.jpg" class="card-img-top" alt="..." style=" height: 200px;">
          <div class="card-body">
            <h5 class="card-title">Inferno</h5>
            <a  class="btn btn-primary" (click)="pegarFime(4);open(mymodal)"id=4>Votar</a>
  
          </div>
        </div>
        <div class="card" style="width: 15rem;">
          <img src="../assets/capa5.jpg" class="card-img-top" alt="..." style=" height: 200px;">
          <div class="card-body">
            <h5 class="card-title">Residente Evil</h5>
            <a  class="btn btn-primary" (click)="pegarFime(5);open(mymodal);" id=5>Votar</a>
          </div>
        </div>
      </div>
  
    </div>
